  <style>

    header{

      padding:18px 20px;
      position:sticky;
      top:0;
      z-index:1200;
      display:flex;
      align-items:center;
      gap:16px;

      display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;
      font-size:18px;

    .logo h1{margin:0;font-size:18px;letter-spacing:0.3px}
    nav{margin-left:auto; display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
    nav a{color:var(--text); text-decoration:none; padding:8px 12px; border-radius:8px; font-weight:600; opacity:0.95}
    nav a:hover{background:var(--glass)}
    .controls{display:flex; gap:8px; align-items:center}

    main{max-width:1100px;margin:32px auto;padding:0 18px}
    section{padding:48px 0; opacity:0; transform:translateY(14px); transition:all 700ms cubic-bezier(.2,.9,.2,1); }
    section.in-view{opacity:1; transform:none}
    h2{color:var(--accent); text-align:center; margin:0 0 20px;font-size:28px}
    .lead{max-width:880px;margin:0 auto;text-align:center;color:var(--muted)}

    .card{

      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      transition: transform 300ms ease, box-shadow 300ms ease;
      border:1px solid rgba(255,255,255,0.02);

    .card:hover{ transform:translateY(-8px) rotate(-0.5deg); box-shadow: 0 18px 40px rgba(0,0,0,0.6) }

    .card img{ width:100%; border-radius:10px; display:block; margin-bottom:12px; }

    .muted{ color:var(--muted) }

      background:var(--panel); display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5); cursor:pointer; z-index:1400; display:none;
    }

    /* Chat */
    .chat-toggle{ position:fixed; right:20px; bottom:20px; width:56px;height:56px;border-radius:50%;
      background:var(--accent); color:#fff; border:none; font-size:22px; cursor:pointer; z-index:1600; box-shadow: 0 14px 40px rgba(255,46,46,0.18); }
    .chat-widget{ position:fixed; right:20px; bottom:90px; width:320px; max-height:420px; border-radius:12px; overflow:hidden;

    .chat-header{ background:var(--accent); color:#fff; padding:10px 12px; font-weight:800; text-align:center }
    .chat-messages{ padding:12px; overflow:auto; flex:1; display:flex; flex-direction:column; gap:8px; }
    .chat-input{ display:flex; border-top:1px solid rgba(255,255,255,0.03) }
    .chat-input input{ flex:1; padding:10px; border:0; outline:none; background:transparent; color:var(--text) }
    .chat-input button{ padding:10px 12px; border:0; background:transparent; color:var(--text); cursor:pointer }

    .msg{ padding:8px 10px; border-radius:10px; max-width:85%; line-height:1.3 }
    .msg.bot{ background: rgba(255,46,46,0.08); align-self:flex-start; color:var(--text) }
    .msg.user{ background: rgba(255,255,255,0.03); align-self:flex-end; color:var(--text) }
    .msg.op{ background: linear-gradient(90deg, rgba(255,46,46,0.06), rgba(255,255,255,0.02)); color:var(--text); border-left:3px solid var(--accent) }

    /* audio control */
    .audio-control{ display:flex; align-items:center; gap:8px; padding:8px; border-radius:10px; background:var(--panel); border:1px solid rgba(255,255,255,0.02) }
    .small-btn{ padding:8px 10px; border-radius:8px; border:0; cursor:pointer; font-weight:700 }
    .theme-toggle{ padding:8px 10px; border-radius:8px; cursor:pointer; border:0; font-weight:700 }

    /* language switch */
    .lang-toggle{ padding:6px 8px; border-radius:8px; border:0; cursor: pointer; font-weight:700 }

    /* small responsive */
    @media (max-width:880px){
      .card{ width:100% }
      nav{ display:none }
      header{ gap:10px; padding:12px }
    }

    /* prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      *{ transition:none!important; animation:none!important; scroll-behavior:auto }
    }
  </style>
